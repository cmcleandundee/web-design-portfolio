<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark Vinyl | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body class="d-flex flex-column">
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">Dark Vinyl</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto gap-lg-2">
            <li class="nav-item"><a class="nav-link active" href="index.html" aria-current="page">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="home-hero d-flex align-items-center">
      <div class="container text-center">
        <div class="vinyl-wrap">
          <img class="vinyl-record" src="assets/images/spinning-vinyl-image.png" alt="Spinning vinyl record artwork">
        </div>
        <h1 class="display-5 mb-3">oasis</h1>
        <a class="btn btn-accent btn-lg px-4" href="portfolio.html">View Work</a>
        <div class="audio-panel mx-auto mt-4" aria-label="Slide Away audio controls">
          <p class="audio-now-playing mb-2">Now Playing: Slide Away (Preview)</p>
          <div class="audio-controls d-flex align-items-center justify-content-center gap-3">
            <button id="audioMuteToggle" class="btn btn-sm btn-outline-light" type="button" aria-pressed="false">Mute</button>
            <label class="visually-hidden" for="audioVolumeRange">Volume</label>
            <input id="audioVolumeRange" class="form-range m-0" type="range" min="0" max="1" step="0.05" value="0.5">
          </div>
          <p id="audioStatusText" class="audio-status mt-2 mb-0">Connecting audio...</p>
        </div>
        <audio id="slideAwayAudio" preload="none" loop playsinline>
          <source src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview221/v4/db/5e/e8/db5ee8c8-5018-6245-5476-665fdb3fbeac/mzaf_12235809280652988610.plus.aac.p.m4a" type="audio/mp4">
        </audio>
      </div>
    </section>
  </main>

  <footer class="site-footer py-4 mt-auto">
    <div class="container text-center">
      <small>2026 Liam Gallagher Portfolio</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
